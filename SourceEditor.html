<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.I. Programer Source Editor</title>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: cyan;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-style: italic;
      color: #aaaaaa;
      margin-bottom: 2rem;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>A.I. Programer Source Editor</h1>
  <div class="tagline">Cognitive Sovereignty by Design</div>

  <label for="sourceUrl">Source URL:</label>
  <input type="text" id="sourceUrl" placeholder="Enter source (e.g. nasa.gov)" />

  <label for="tags">Tags:</label>
  <input type="text" id="tags" placeholder="trusted, .gov, verified" />

  <label for="note">Note (optional):</label>
  <textarea id="note" rows="4" placeholder="Add a note if needed..."></textarea>

  <label>
    <input type="checkbox" id="allowAI" /> Allow A.I. Programer to use this source
  </label>

  <button onclick="saveSource()">Save</button>

  <script src="engine.js"></script>
  <script>
    function saveSource() {
      const sourceUrl = document.getElementById("sourceUrl").value;
      const tags = document.getElementById("tags").value;
      const note = document.getElementById("note").value;
      const allow = document.getElementById("allowAI").checked;

      if (!sourceUrl || !allow) {
        alert("Please enter a source and check the box to allow A.I. Programer access.");
        return;
      }

      // For now, just simulate saving
      alert(`âœ… A.I. Programer has updated this source: ${sourceUrl}`);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A.I. Programer Source Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .tagline {
      font-style: italic;
      color: #777;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox {
      margin-top: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>A.I. Programer Source Editor</h1>
  <div class="tagline">Cognitive Sovereignty by Design</div>

  <label for="source-url">Source URL</label>
  <input type="text" id="source-url" placeholder="Enter the URL of the source" />

  <label for="tags">Tags</label>
  <input type="text" id="tags" placeholder="Enter tags (comma separated)" />

  <label for="note">Optional Note</label>
  <textarea id="note" placeholder="Leave an optional note here..." rows="4"></textarea>

  <div class="checkbox">
    <input type="checkbox" id="allow-use" />
    <label for="allow-use">Allow A.I. Programer to use this source</label>
  </div>

  <button onclick="saveSource()">Save</button>

  <script>
    function saveSource() {
      const url = document.getElementById('source-url').value;
      const tags = document.getElementById('tags').value;
      const note = document.getElementById('note').value;
      const allowed = document.getElementById('allow-use').checked;

      if (!url || !allowed) {
        alert("Please enter a source URL and allow access.");
        return;
      }

      // Simulate saving
      alert(`âœ… A.I. Programer has updated this source:\n\n${url}\nTags: ${tags}\nNote: ${note}`);
    }
  </script>
</body>
</html>
